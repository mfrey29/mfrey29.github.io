<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Frey</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Set global font to Roboto */
            margin: 0;
            padding: 0;
            background-color: #FEF7F3; /* Updated background color */
            color: #455B5C; /* Updated text color */
        }

        header {
            /* Removed background color */
            color: #455B5C;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            font-family: 'Inknut Antiqua', serif;
            font-weight: 400; /* Regular weight */
            color: #455B5C; /* Updated text color for h1 */
        }

        nav {
            /* Removed background color */
            margin-top: -10px; /* Adjusted to move nav closer to header */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
            position: relative; /* Required for the underline effect */
        }

        nav ul li a {
            color: #455B5C; /* Updated text color for links */
            text-decoration: none;
            padding: 1rem;
            display: block;
            position: relative;
        }

        nav ul li > a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px; /* Thickness of the underline */
            width: 100%;
            background-color: #455B5C; /* Color of the underline */
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        nav ul li > a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        nav ul li ul {
            display: none; /* Hide dropdown by default */
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #FEF7F3; /* Background color of the dropdown */
            box-shadow: 0px 4px 6px rgba(115, 125, 128, 0.5); /* Dropdown shadow */
            padding: 0;
            margin: 0;
            list-style: none;
        }

        nav ul li:hover ul {
            display: block; /* Show dropdown on hover */
        }

        nav ul li ul li {
            width: 100%;
        }

        nav ul li ul li a {
            padding: 1rem;
            display: block;
            white-space: nowrap;
            font-weight: 400; /* Regular weight by default */
            text-decoration: none; /* Remove underline */
        }

        nav ul li ul li a:hover {
            font-weight: 700; /* Bold weight on hover */
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        footer {
            /* Removed background color */
            color: #455B5C; /* Updated text color for footer */
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>John Frey</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#men">Men</a>
                <ul>
                    <li><a href="#mens-silver-rings">Silver Rings</a></li>
                    <li><a href="#mens-brass-rings">Brass Rings</a></li>
                    <li><a href="#mens-all-rings">All Rings</a></li>
                </ul>
            </li>
            <li><a href="#women">Women</a>
                <ul>
                    <li><a href="#womens-silver-rings">Silver Rings</a></li>
                    <li><a href="#womens-brass-rings">Brass Rings</a></li>
                    <li><a href="#womens-all-rings">All Rings</a></li>
                </ul>
            </li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="men">
            <h2>Home</h2>
            <p>This is the home section.</p>
        </section>
        <section id="women">
            <h2>About</h2>
            <p>This is the about section.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>This is the contact section.</p>
            <button onclick="displayAlert()">Click Me</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 John Frey</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
